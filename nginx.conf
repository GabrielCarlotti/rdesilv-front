server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Compression gzip
    gzip on;
    gzip_types text/plain text/css application/javascript application/json application/wasm;
    gzip_min_length 1024;

    # Cache assets statiques (js/css hachés par Vite)
    location ~* \.(js|css|woff2?|png|jpg|svg|ico|mjs)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # SPA fallback — toutes les routes renvoient index.html
    location / {
        try_files $uri $uri/ /index.html;
    }
}
