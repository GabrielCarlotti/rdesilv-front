services:
  backend:
    build:
      context: ../rdesilv
      dockerfile: Dockerfile
    env_file:
      - ../rdesilv/.env
    ports:
      - "8000:8000"
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        # L'URL est résolue par le navigateur → localhost:8000 exposé par le backend
        VITE_API_BASE_URL: http://localhost:8000/api
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped
